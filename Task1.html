<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#f0f4ff] to-[#e1eaff] flex items-center justify-center px-4 py-10">

  <div class="w-full max-w-3xl bg-white rounded-3xl shadow-xl p-6 sm:p-8 md:p-10">

    <!-- Heading-->
    <div class="mb-10 px-4 py-6 sm:px-6 sm:py-8 rounded-2xl bg-gradient-to-r from-indigo-50 to-purple-100 shadow-inner text-center">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-indigo-700 mb-2 sm:mb-3">
        Registration Form
      </h1>
      <p class="text-gray-700 text-base sm:text-lg">Fill in your details and join us</p>
    </div>

    <form>
      <div class="mb-10">
        <div class="w-full bg-gradient-to-r from-indigo-100 to-purple-100 px-4 py-2 mb-6 rounded-xl">
          <h2 class="uppercase text-sm tracking-wider text-indigo-800 font-semibold">Personal Details</h2>
        </div>

        <div class="grid gap-6">
          <div>
            <label class="block text-gray-700 mb-1 font-medium">Full Name</label>
            <input type="text" name="fullname" required class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm transition-all" />
          </div>

          <div>
            <label class="block text-gray-700 mb-1 font-medium">Contact Number</label>
            <input type="tel" name="contact" required class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm transition-all" />
          </div>

          <div>
            <label class="block text-gray-700 mb-1 font-medium">Address</label>
            <textarea name="address" rows="3" required class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm transition-all"></textarea>
          </div>
        </div>
      </div>

      <div class="mb-10">
        <div class="w-full bg-gradient-to-r from-indigo-100 to-purple-100 px-4 py-2 mb-6 rounded-xl">
          <h2 class="uppercase text-sm tracking-wider text-indigo-800 font-semibold">Work Information</h2>
        </div>

        <div class="grid gap-6">
          <div>
            <label class="block text-gray-700 mb-1 font-medium">Company Name</label>
            <input type="text" name="company" required class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm transition-all" />
          </div>

          <div>
            <label class="block text-gray-700 mb-1 font-medium">Email Address</label>
            <input type="email" name="email" required class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm transition-all" />
          </div>

          <div>
            <label class="block text-gray-700 mb-1 font-medium">Department</label>
            <select name="department" required class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm transition-all">
              <option disabled selected value="">Select a department</option>
              <option>HR</option>
              <option>Sales</option>
              <option>Development</option>
              <option>Marketing</option>
              <option>Others</option>
            </select>
          </div>
        </div>
      </div>


      <div class="mb-10">
        <div class="w-full bg-gradient-to-r from-indigo-100 to-purple-100 px-4 py-2 mb-6 rounded-xl">
          <h2 class="uppercase text-sm tracking-wider text-indigo-800 font-semibold">Gender</h2>
        </div>

        <div class="flex gap-6 flex-wrap">
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Male" required class="text-indigo-600" />
            <span class="ml-2 text-gray-700 font-medium">Male</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Female" required class="text-indigo-600" />
            <span class="ml-2 text-gray-700 font-medium">Female</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Prefer not to say" required class="text-indigo-600" />
            <span class="ml-2 text-gray-700 font-medium">Prefer not to say</span>
          </label>
        </div>
      </div>

      <div class="text-center">
        <button type="submit"
          class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold text-lg px-8 py-3 rounded-full shadow-md hover:shadow-xl transition-all duration-300 ease-in-out">
          Submit
        </button>
      </div>

    </form>
  </div>

</body>
</html>
